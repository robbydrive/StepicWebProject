<!-- templates/main_page.html -->
<html>
<body>
	{% for question in questions %}
		<h1>{{question.title}}</h1>
		<a href="/question/{{question.id}}/">Reference</a>
	{% endfor %}
	<h4>Navigation:</h4>
	<ul>
		{% for p in paginator.page_range %}
			<li>
			{% if p == page.number %}
			<a href="{{paginator.baseurl}}{{p}}"><b>{{p}}</b></a>
			{% else %}
			<a href="{{paginator.baseurl}}{{p}}">{{p}}</a>
			{% endif %}
			</li>
		{% endfor %}
	</ul>
</body>
</html>
